{% extends "base.html" %}

{% block extrastyles %}

{% endblock %}

{% block content %}
<!-- Section: Design Block -->
<section class="text-center">
    <div class="section">
      <div class="container">
        <div class="row full-height justify-content-center">
          <div class="col-12 text-center align-self-center py-5">
            <div class="section pb-5 pt-5 pt-sm-2 text-center">
              <h6 class="mb-0 pb-3">HashDex Portal</h6>
              <div class="card-3d-wrap mx-auto">
                <div class="card-3d-wrapper">
                  <div class="card-front">
                    <div class="center-wrap">
                      <div class="section text-center">
                        <h4 class="mb-4 pb-3">LogIn First</h4>
                        <form id="login-form" method="post">
                          {% csrf_token %}
                          {{ form.non_field_errors }}
                          <div class="form-group">
                            <input type="text" name="username" class="form-style" placeholder="Username" autocomplete="off">
                            <i class="input-icon uil uil-user"></i>
                            {{ form.username.errors }}
                          </div> 
                          <div class="form-group mt-2">
                            <input type="password" name="password" class="form-style" placeholder="Password" autocomplete="off">
                            <i class="input-icon uil uil-lock-alt"></i>
                            {{ form.password.errors }}
                          </div>
                          <button type="submit" class="btn mt-4">Login</button>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  
{% endblock %}
